<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelsFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #0a0a0a;
        color: #e0e0e0;
        font-family: "Roboto Mono", monospace;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-image: radial-gradient(
            circle at 15% 50%,
            rgba(0, 180, 60, 0.07) 0%,
            transparent 25%
          ),
          radial-gradient(
            circle at 85% 30%,
            rgba(0, 120, 255, 0.06) 0%,
            transparent 30%
          );
        background-attachment: fixed;
      }

      header {
        width: 100%;
        padding: 30px 0 40px;
        text-align: center;
        position: relative;
      }

      .logo-container {
        display: inline-flex;
        align-items: center;
        gap: 14px;
      }

      .logo-text {
        font-family: "Orbitron", sans-serif;
        font-size: 3.2rem;
        font-weight: 700;
        letter-spacing: 6px;
        background: linear-gradient(90deg, #00ff88, #00aaff, #ffaa00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(0, 255, 140, 0.5);
      }

      .video-wrapper {
        width: 92%;
        max-width: 960px;
        aspect-ratio: 16 / 9;
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9),
          inset 0 0 0 2px rgba(0, 255, 140, 0.12);
        background: #000;
      }

      /* Styling for the local video element */
      video {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures video fills the wrapper */
        display: block;
      }

      .video-wrapper::before {
        content: "";
        position: absolute;
        inset: 0;
        border: 1px solid rgba(0, 255, 140, 0.25);
        border-radius: 12px;
        pointer-events: none;
        z-index: 2;
      }

      .video-wrapper::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(0, 255, 140, 0.03) 50%,
          transparent 100%
        );
        pointer-events: none;
        animation: scan 8s linear infinite;
        z-index: 3;
      }

      @keyframes scan {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100%);
        }
      }

      @media (max-width: 768px) {
        .logo-text {
          font-size: 2.6rem;
          letter-spacing: 4px;
        }
        header {
          padding: 25px 0 30px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <h1 class="logo-text">PIXELSFLOW</h1>
      </div>
    </header>

    <div class="video-wrapper">
      <video autoplay muted loop playsinline controls>
        <source src="myclip.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </body>
</html>
